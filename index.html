<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text">
          
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          

          <div class="stat-box">
            <div>
              <p class="number">10k+</p>
              <p>companies</p>
            </div>

            <div>
              <p class="number">314</p>
              <p>templates</p>
            </div>

            <div>
              <p class="number">12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="img-component">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div id="overlay">
        </div>
      </div>
    </div>
  </body>
</html>
